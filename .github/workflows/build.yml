name: Build Executable

on:
  push:
    branches: [modern-ui]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e ".[gui]"

      - name: Build executable
        run: python build_executable.py --mode onedir --windowed

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jp2subs-gui-windows
          path: dist/jp2subs-gui

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e ".[gui]"

      - name: Build executable
        run: python build_executable.py --mode onedir --windowed

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jp2subs-gui-macos
          path: dist/jp2subs-gui

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e ".[gui]"

      - name: Build executable
        run: python build_executable.py --mode onedir --windowed

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jp2subs-gui-linux
          path: dist/jp2subs-gui
